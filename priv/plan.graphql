query TripPlan(
  $fromPlace: String!
  $toPlace: String!
  $date: String
  $time: String
  $locale: String
  $arriveBy: Boolean
  $wheelchair: Boolean
  $transportModes: [TransportMode]
  $numItineraries: Int
) {
  plan(
    fromPlace: $fromPlace
    toPlace: $toPlace
    date: $date
    time: $time
    locale: $locale,
    arriveBy: $arriveBy
    wheelchair: $wheelchair
    transportModes: $transportModes

    # A 2-hour search window accomodates infrequent routes
    searchWindow: 7200

    # Increased from 3 to offer more itineraries for potential post-processing
    numItineraries: $numItineraries

    # Increased from 2.0 to reduce number of itineraries with significant walking
    walkReluctance: 5.0

    # Prefer MBTA transit legs over Massport or others.
    preferred: { agencies: "mbta-ma-us:1" }
  ) {
    searchWindowUsed
    date
    routingErrors {
      code
      description
    }
    itineraries {
      accessibilityScore
      duration
      end
      generalizedCost
      legs {
        agency { name }
        distance
        duration
        end { ...TimeInfo }
        from { ...PlaceInfo }
        headsign
        intermediateStops { 
          gtfsId,
          name
        }
        legGeometry { points }
        mode
        realTime
        realtimeState
        route { 
          agency { name }
          gtfsId
          shortName
          longName
          type
          color
          textColor
          desc
          sortOrder
          mode
        }
        start { ...TimeInfo }
        steps {
          distance
          streetName
          absoluteDirection
          relativeDirection
        }
        to { ...PlaceInfo }
        transitLeg
        trip {
          directionId
          gtfsId
          tripHeadsign
          tripShortName
        }
      }
      numberOfTransfers
      start
      walkDistance
    }
  }
}

fragment PlaceInfo on Place {
  name
  lat
  lon
  stop { 
    gtfsId, 
    name
    url
    vehicleMode
    wheelchairBoarding
    zoneId
    parentStation {
      gtfsId
    }
  }
}

fragment TimeInfo on LegTime {
  scheduledTime
  estimated {
    time
    delay
  }
}
